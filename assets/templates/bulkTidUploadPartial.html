{{ define "bulkTidUploadPartial" }}
    <script src="/assets/js/bulkTidImport.js"></script>

    <div>
        <div>
            <h4>Bulk TID Import</h4>
            <form id="tid-import-upload">
                <div class="row spaced-bottom indent">
                    <input id="tid-import-upload-file" name="file" type="file" class="form-control-file"/>
                </div>
                <div class="mt-2 spaced-bottom indent">
                    <button id="tid-import-upload-file-button" class="btn btn-primary my-2 my-sm-0">Upload</button>
                </div>
                {{ .CSRFField }}
            </form>
        </div>
        <div id="tid-upload-spinner" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5)">
            <div class="loader" style="position: absolute; top: 50%; left: 50%;"></div>
        </div>
        <div id="tid-upload-results">
        </div>
    </div>

{{ end }}
