{{ define "bulkPsUploadPartial" }}
<script src="/assets/js/bulkPsImport.js"></script>

<div>
  <h4>Bulk Payment Services Import</h4>
  <form id="ps-groups-import-upload">
    <div class="row spaced-bottom indent">
      <input id="ps-groups-import-upload-file" name="file" type="file" class="form-control-file"/>
    </div>
    <div class="mt-2 spaced-bottom indent">
      <button id="ps-groups-import-upload-file-button" class="btn btn-primary my-2 my-sm-0">Upload</button>
    </div>
    {{ .CSRFField }}
  </form>
</div>

<div>
  <h4>Bulk TID Payment Services Config Import</h4>
  <form id="ps-tid-import-upload">
    <div class="row spaced-bottom indent">
      <input id="ps-tid-import-upload-file" name="file" type="file" class="form-control-file"/>
    </div>
    <div class="mt-2 spaced-bottom indent">
      <button id="ps-tid-import-upload-file-button" class="btn btn-primary my-2 my-sm-0">Upload</button>
    </div>
    {{ .CSRFField }}
  </form>
</div>

<div id="ps-upload-spinner" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5)">
  <div class="loader" style="position: absolute; top: 50%; left: 50%;"></div>
</div>

<div id="ps-upload-results">
  <h4>Validation Results</h4>
  <div class="row">
    <table id="ps-upload-results-table" class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Service Groups Created</th>
        <th scope="col">Service Labels Created</th>
        <th scope="col">Failed Rows</th>
      </tr>
      </thead>
      <tr class="cap-height">
        <td id="ps-import-groups-created"></td>
        <td id="ps-import-services-created"></td>
        <td id="ps-import-failed-rows"></td>
      </tr>
    </table>
  </div>
  <div class="btn-toolbar">
    <div class="btn-group">
      <input id="commit-ps-imports" class="btn badge-primary" type="button" value="Commit" onclick="commitPsGroupImport()"/>
    </div>
    <div class="btn-group">
      <input id="cancel-ps-imports" class="btn btn-danger" type="button" value="Cancel" onclick="cancelPsImport()"/>
    </div>
  </div>
</div>

<div id="ps-tid-upload-results">
  <h4>Validation Results</h4>
  <div class="row">
    <table id="ps-tid-upload-results-table" class="table table-striped table-sm">
      <thead>
      <tr>
        <th scope="col">Valid Rows</th>
        <th scope="col">Failed Rows</th>
      </tr>
      </thead>
      <tr class="cap-height">
        <td id="ps-tid-import-valid-rows"></td>
        <td id="ps-tid-import-failed-rows"></td>
      </tr>
    </table>
  </div>
  <div class="btn-toolbar">
    <div class="btn-group">
      <input id="commit-ps-tid-imports" class="btn badge-primary" type="button" value="Commit" onclick="commitPsTidImport()"/>
    </div>
    <div class="btn-group">
      <input id="cancel-ps-tid-imports" class="btn btn-danger" type="button" value="Cancel" onclick="cancelPsImport()"/>
    </div>
  </div>
</div>

{{template "footer" .}}
{{ end }}
