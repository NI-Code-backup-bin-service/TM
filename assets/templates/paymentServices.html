{{ define "paymentServices" }}
<link rel="stylesheet" type="text/css" href="/assets/DataTables/datatables.min.css"/>
<script type="text/javascript" src="/assets/DataTables/datatables.min.js"></script>
<script src="/assets/js/paymentServices.js"></script>
<script src="/assets/js/warningMessage.js"></script>

{{.CSRFField}}

<div class="modal bd-example-modal-lg" id="add-group-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Service Group</h5>
                <button id="modal-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeAddGroupModal()">

                </button>
            </div>
            <div id="choose-file-body" class="modal-body">
                <label for="group-name-input" class="col-sm-2">Name:</label>
                <input id="group-name-input" class="col-sm-7" autocomplete="off"/>
                <button id="add" type="button" class="col-sm-2 btn btn-primary button-margin" aria-label="Close" onclick="addPaymentServiceGroup()">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>

<input type="hidden" name="type" value="search">
<div class="container tiny-gutter full-resize">
    <h2>Payment Services</h2>
    {{template "warning"}}
    <table id="service-group-tbl" class="table table-striped table-sm">
        <thead>
        <tr>
            <th id="group-name" scope="col">Payment Services Group</th>
            <th id="group-service-count" scope="col">Services Count</th>
            <th id="group-manage" scope="col" class="col-two-buttons"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

{{template "warning" .}}
{{template "confirm" .}}
{{template "footer" .}}
{{end}}
