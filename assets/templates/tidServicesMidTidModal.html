{{define "tidServicesMidTidModal"}}
<table id="serviceTable" class="table table-striped table-bordered table-sm needs-validation" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">Service Name</th>
            <th class="th-sm">MID</th>
            <th class="th-sm">TID</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    <div class="container">
        <div class="row justify-content-end">
            <div id="error_midtid" class="alert alert-danger"></div>
            <div class="m-1">
                <button class="btn btn-primary size button-margin" type="button"
                        onclick="savePaymentServices()">
                    Done
                </button>
                <button class="btn btn-primary size button-margin" type="button" 
                    onclick="cancelServiceConfig()">
                    Cancel
                 </button>
            </div>
        </div>
    </div>
    <input id="serviceJson" type="hidden" value="{{ .servicesJson }}">
{{ end }}
